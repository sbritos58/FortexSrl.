{% extends 'register/index.html' %}
{% load static %}
{% load widget_tweaks %}

{% block head %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

{% endblock %}

{% block content %}


<div class="container">
    <div class="row text-center mb-2">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-head">
                    <h5 class="card-title mt-2">Quantità di prodotti consegnati</h5>
                    <hr class="ml-2 mr-2">
                </div>
                <div class="card-body" style="height: 20rem">
                    <canvas id="myChart" width="100px" height="100px"></canvas>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-head">
                    <h5 class="card-title mt-2">Quantità di prodotti persi</h5>
                    <hr class="ml-2 mr-2">
                </div>
                <div class="card-body" style="height: 20rem">
                    <canvas id="myChart2" width="100px" height="100px"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center mb-2">
        <div class="col">
            <div class="card shadow-sm">
                <h5 class="card-title mt-2">Quantità di vernice utilizzata</h5>
                    <hr class="ml-2 mr-2">
                <div class="card-body" style="height: 20rem">
                    <canvas id="myChart3" width="100px" height="100px"></canvas>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body" style="height: 20rem">
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    $(document).ready(function () {

        var ctx = document.getElementById('myChart3').getContext('2d');

        var myChart = new Chart(ctx, {

            type: 'bar',
            data: {
                labels: [{% if totalUsadoEtiq|length > 1 %}{%for i in totalUsadoEtiq%} '{{ i }}', {% endfor %}{% else %}{{ totalUsadoEtiq }}{% endif %}],
                datasets: [{
                    label: 'Quantità di vernice utilizzata',
                    data: [{% if totalUsadoCant|length > 1  %}{% for i in totalUsadoCant %} {{ i }}, {% endfor %} {% else %}{{ totalUsadoCant }}{% endif %}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    });
</script>
