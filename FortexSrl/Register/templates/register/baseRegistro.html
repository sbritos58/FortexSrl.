{%load static%}

<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    {% load widget_tweaks %}
    {%block head%}{%endblock%}
    <title>Fortex S.R.L. - {%block title%}{%endblock%}</title>

    <style>
    body{background-color:#f7f7f7;
    }
    </style>
</head>

<body>


{% include 'register/navbar.html'%}


{% if messages %}
<ul class="messages list-group mb-3">
    {% for message in messages %}
    <li
            {% if message.tags %}
            class="{{ message.tags }} rounded list-group-item text-center list-group-item-success mr-1" {%endif %} id='Mensaje'>{{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}

<div class="container-fluid">
{%block content%}{%endblock%}
</div>

<div class="row">
    <div class="col">
        <div class="card text-center block w-auto ">
            <div class="card-body  border rounded bg-secondary">
                <STRONG><h4>@COPYRIGHT SBRITOS</h4></STRONG>
            </div>
        </div>
    </div>
</div>


</body>
</html>
